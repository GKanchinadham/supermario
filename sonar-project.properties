# SonarQube Configuration for Luigi App
sonar.projectKey=luigi_luigi-app
sonar.projectName=luigi-app
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/*.test.py,**/tests/**,**/__pycache__/**,**/venv/**,**/k8s/**,**/terraform/**

# Python specific
sonar.python.version=3.12
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
