apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: luigi-app-dev
  namespace: argocd
  labels:
    app: luigi-app
    environment: dev
    tenant: luigi
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/GKanchinadham/supermario.git
    targetRevision: opsera-deployment-config
    path: k8s/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: luigi-app-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
