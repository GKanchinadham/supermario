apiVersion: v1
kind: Service
metadata:
  name: gkorgapp2
  labels:
    app: gkorgapp2
    tenant: gkorg2
  annotations:
    # ExternalDNS annotation - auto-creates DNS record
    external-dns.alpha.kubernetes.io/hostname: gkorgapp2-dev.agents.opsera-labs.com
    # NLB annotations for internet-facing (Learning #101)
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # HTTPS with ACM certificate (Learning #135)
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
spec:
  type: LoadBalancer
  selector:
    app: gkorgapp2
  ports:
    - name: https
      port: 443
      targetPort: 5000
      protocol: TCP
    - name: http
      port: 80
      targetPort: 5000
      protocol: TCP
