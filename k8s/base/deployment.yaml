apiVersion: apps/v1
kind: Deployment
metadata:
  name: gkorgapp2
  labels:
    app: gkorgapp2
    tenant: gkorg2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gkorgapp2
  template:
    metadata:
      labels:
        app: gkorgapp2
        tenant: gkorg2
    spec:
      serviceAccountName: gkorgapp2
      containers:
        - name: gkorgapp2
          image: gkorgapp2:latest
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: PORT
              value: "5000"
            - name: FLASK_ENV
              value: "production"
            # IRSA Fallback - AWS credentials from K8s secret (Learning #138-143)
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_ACCESS_KEY_ID
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SECRET_ACCESS_KEY
                  optional: true
            - name: AWS_REGION
              value: "eu-west-2"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
