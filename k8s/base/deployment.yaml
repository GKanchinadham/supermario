apiVersion: apps/v1
kind: Deployment
metadata:
  name: luigi-app
  labels:
    app: luigi-app
    tenant: luigi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: luigi-app
  template:
    metadata:
      labels:
        app: luigi-app
        tenant: luigi
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: luigi-app
          image: luigi-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: PORT
              value: "5000"
            - name: FLASK_ENV
              valueFrom:
                configMapKeyRef:
                  name: luigi-app-config
                  key: FLASK_ENV
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
