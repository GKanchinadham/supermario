apiVersion: apps/v1
kind: Deployment
metadata:
  name: gkorgapp1
  labels:
    app: gkorgapp1
    tenant: gkorg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gkorgapp1
  template:
    metadata:
      labels:
        app: gkorgapp1
        tenant: gkorg
    spec:
      serviceAccountName: gkorgapp1
      containers:
        - name: gkorgapp1
          image: gkorg/gkorgapp1:latest
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: PORT
              value: "5000"
            - name: FLASK_DEBUG
              value: "false"
            # Learning #138-143: AWS credentials with optional fallback
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_ACCESS_KEY_ID
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SECRET_ACCESS_KEY
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
