apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: luigi-app-dev

namespace: luigi-app-dev

resources:
- ../../base
- namespace.yaml

commonLabels:
  environment: dev

patches:
- path: deployment-patch.yaml

configMapGenerator:
- behavior: merge
  literals:
  - FLASK_ENV=development
  - FLASK_DEBUG=false
  name: luigi-app-config

images:
- name: luigi-app
  newName: 792373136340.dkr.ecr.eu-west-2.amazonaws.com/luigi/luigi-app
  newTag: 720c3bb0768ec91bb4c7a4986fe1afa172c0d6e2
