apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gkorgapp1-dev

namespace: gkorgapp1-dev

resources:
  - ../../base

commonLabels:
  environment: dev

# Image configuration - Updated by CI/CD pipeline
images:
  - name: gkorg/gkorgapp1
    # ECR registry will be prefixed by workflow
    # Format: ACCOUNT.dkr.ecr.REGION.amazonaws.com/gkorg/gkorgapp1
    newName: gkorg/gkorgapp1
    newTag: 932d99710d423adafaa5aaa0ae936393073b34a4

# Dev environment patches
patches:
  # Minimal replicas for dev
  - target:
      kind: Deployment
      name: gkorgapp1
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
