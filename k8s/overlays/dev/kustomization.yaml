apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: luigi-app-dev

namespace: luigi-app-dev

resources:
- ../../base
- namespace.yaml

commonLabels:
  environment: dev

patches:
- path: deployment-patch.yaml

configMapGenerator:
- behavior: merge
  literals:
  - FLASK_ENV=development
  - FLASK_DEBUG=false
  name: luigi-app-config

images:
- name: luigi-app
  newName: 792373136340.dkr.ecr.eu-west-2.amazonaws.com/luigi/luigi-app
  newTag: 7174913c2f13b993bbfd14e4f4b6673bd071dedd
