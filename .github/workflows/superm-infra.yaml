name: SuperM Infrastructure (Greenfield)

on:
  push:
    branches:
      - superm-opsera
    paths:
      - 'superm-opsera/terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: eu-west-2
  APP_IDENTIFIER: superm
  ENVIRONMENT: dev
  TENANT: superm
  TF_WORKING_DIR: superm-opsera/terraform

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: |
          echo "=== AWS Identity ==="
          aws sts get-caller-identity
          echo "Region: ${{ env.AWS_REGION }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Import existing resources (idempotent)
        continue-on-error: true
        run: |
          # Import ECR repositories if they exist
          if aws ecr describe-repositories --repository-names ${{ env.APP_IDENTIFIER }}-backend --region ${{ env.AWS_REGION }} 2>/dev/null; then
            terraform import aws_ecr_repository.backend ${{ env.APP_IDENTIFIER }}-backend || true
          fi

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var="app_identifier=${{ env.APP_IDENTIFIER }}" -var="environment=${{ env.ENVIRONMENT }}" -var="aws_region=${{ env.AWS_REGION }}" -var="tenant=${{ env.TENANT }}"

      - name: Terraform Apply
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan

  setup-eks:
    name: Setup EKS Cluster
    runs-on: ubuntu-latest
    needs: terraform
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for EKS cluster to be active
        run: |
          echo "Waiting for EKS cluster to be active..."
          aws eks wait cluster-active --name ${{ env.APP_IDENTIFIER }}-argocd --region ${{ env.AWS_REGION }} || true

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name ${{ env.APP_IDENTIFIER }}-argocd --region ${{ env.AWS_REGION }}

      - name: Install ArgoCD
        run: |
          kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
          echo "Waiting for ArgoCD to be ready..."
          kubectl wait --for=condition=available deployment/argocd-server -n argocd --timeout=300s || true

      - name: Create namespace
        run: |
          kubectl create namespace ${{ env.APP_IDENTIFIER }}-${{ env.ENVIRONMENT }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl label namespace ${{ env.APP_IDENTIFIER }}-${{ env.ENVIRONMENT }} \
            app-identifier=${{ env.APP_IDENTIFIER }} \
            environment=${{ env.ENVIRONMENT }} \
            managed-by=opsera-gitops \
            --overwrite

