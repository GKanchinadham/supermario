apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superm-argo-dev
  namespace: argocd
  labels:
    app-identifier: superm
    environment: dev
    managed-by: opsera-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/GKanchinadham/supermario.git
    targetRevision: superm-opsera
    path: superm-opsera/k8s/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: superm-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

