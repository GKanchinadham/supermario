apiVersion: apps/v1
kind: Deployment
metadata:
  name: superm-backend
  labels:
    app: superm-backend
    app-identifier: superm
    managed-by: opsera-gitops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: superm-backend
  template:
    metadata:
      labels:
        app: superm-backend
        app-identifier: superm
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: superm-backend
          image: superm-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: PORT
              value: "5000"
            - name: FLASK_DEBUG
              value: "false"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

